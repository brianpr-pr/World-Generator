<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>World Generator</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <style>
        :root{
            --length-map: 64;
            --sm-size: 4.45px;
            --sm-font-size: 3px;
        }

        *{
            padding: 0px;
            margin: 0px;
        }

        #container-resultado{
            width: 305px;
            height: 305px;
            margin-bottom: 50px;
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(var(--length-map), var(--sm-size));
            grid-template-rows: repeat(var(--length-map), var(--sm-size));
            width: 95%;
            height: 95%;
            box-sizing: border-box;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: var(--sm-size);
            height: var(--sm-size);
            font-size: var(--sm-font-size);
        }
    </style>
</head>
<body class='bg-warning-subtle w-100'>
    <header class='border bg-dark text-light text-center'>
        <h1 class='my-5 text-center'>World Generator</h1>
    </header>
    <main class="container my-5">

    <!-- Title always on top -->
    <h2 class="text-center my-5">Configurations of the generator</h2>

    <!-- Row that switches from column to two columns at XL -->
    <div class="row">

        <!-- Left column: form -->
        <div class="col-12 col-xl-6 d-flex justify-content-center">
            <form id="world-generator-form" 
                  class="w-100 border p-5 rounded-3 bg-info-subtle">
                <h3>Map</h3>
                <div id='map-container'>
                    <label>Size of the map in squares</label>
                    <input id='size-map-squares' type='number' value='64'>
                    <br>
                    <label>Percentage of the map to use</label>
                    <input id='porcentage-map' type='number' value='80'>
                </div>

                <h3 class='mt-5'>Nature</h3>
                <div id='nature-container'>
                    <label>Minimum number of zones</label>
                    <input class="minimum-zones" type='number' id='nature-min-number-zones' value='1'>
                    <br>
                    <label>Maximum number of zones</label>
                    <input class="maximum-zones" type='number' id='nature-max-number-zones' value='1'>
                    <br>
                    <label>Zone maximum size</label>
                    <input class="zone-maximum-size" type='number' id='nature-zone-max-size' value='800'>
                    <br>
                    <label>Total maximum size</label>
                    <input class="total-maximum-size" type='number' id='nature-total-max-size' value='800'>
                </div>

                <h3 class='mt-5'>Urban</h3>
                <div id='urban-container'>
                    <label>Minimum number of zones</label>
                    <input type='number' id='urban-min-number-zones' value='1'>
                    <br>
                    <label>Maximum number of zones</label>
                    <input type='number' id='urban-max-number-zones' value='1'>
                    <br>
                    <label>Zone maximum size</label>
                    <input type='number' id='urban-zone-max-size' value='800'>
                    <br>
                    <label>Total maximum size</label>
                    <input type='number' id='urban-total-max-size' value='800'>
                </div>

                <h3 class='mt-5'>Commerce</h3>
                <div id='commerce-container'>
                    <label>Minimum number of zones</label>
                    <input type='number' id='commerce-min-number-zones' value='1'>
                    <br>
                    <label>Maximum number of zones</label>
                    <input type='number' id='commerce-max-number-zones' value='1'>
                    <br>
                    <label>Zone maximum size</label>
                    <input type='number' id='commerce-zone-max-size' value='200'>
                    <br>
                    <label>Total maximum size</label>
                    <input type='number' id='commerce-total-max-size' value='200'>
                </div>

                <button id='generator' class='mt-5 btn btn-primary' type='submit'>Generate</button>
            </form>
        </div>

        <!-- Right column: canvas/result -->
        <div id="container-resultado" class="col-12 col-xl-6 d-flex flex-column align-items-center mt-5 mt-xl-0">
            <div id="canvas"></div>
            <p id="result-message" class="fs-2"></p>
        </div>

    </div>
</main>   
<script src='app.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js' integrity='sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI' crossorigin='anonymous'></script>
</body>
</html>
