<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB' crossorigin='anonymous'>
    <style>
        :root{
            --small: 22px;
            --medium: var(--small);
            --large: 
        }

        *{
            padding: 0px;
            margin: 0px;
        }

        #container-resultado{
            width: 303px;
            height: 303px;
            margin-bottom: 50px;
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(64, 4.45px);
            grid-template-rows: repeat(64, 4.45px);
            width: 95%;
            height: 95%;
            box-sizing: border-box;
            border:2px solid black;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 4.24px;
            height: 4.24px;
            border: 0.21px solid black;
            font-size: 3px;
        }


    @media (min-width: 650px ) {
        #container-resultado{
            width: 652px; 
            height: 652px;
        }

        #canvas {
            grid-template-columns: repeat(64, 9.64px);
            grid-template-rows: repeat(64, 9.64px);
        }

        .square {
            width: 9.64px;
            height: 9.64px;
            border: 0.42px solid black;
            font-size: 8px;
        }
    }

    @media (min-width: 850px ) {
        #container-resultado{
            width: 853px; 
            height: 853px;
        }

        #canvas {
            grid-template-columns: repeat(64, 12.64px);
            grid-template-rows: repeat(64, 12.64px);
        }

        .square {
            width: 12.64px;
            height: 12.64px;
        }
    }
    
    </style>
</head>
<body class='bg-warning-subtle w-100'>
    <header class='border bg-dark text-light text-center'>
        <h1 class='my-5 text-center'>World Generator</h1>
    </header>
    <main class='d-flex flex-column align-items-center w-100'>
        <h2 class='my-5'>Configurations of the generator</h2>
        <form id='world-generator-form' action='' class='w-75 m-5 border p-5 rounded-3 bg-info-subtle'>
            <h3>Map</h3>
            <div id='map-container'>
                <label for=''>Size of the map in squares</label>
                <input id='size-map-squares' type='number' value='64' placeholder='64'>
                <br>
                <label for=''>Porcentage of the map to use</label>
                <input id='porcentage-map' type='number' value='80' placeholder='80'>
            </div>
            <br>
            <h3>Nature</h3>
            <div id='nature-container' class=''>
                <label for='nature-min-number-zones'>Minimum number of zones</label>
                <input class="minimum-zones" type='number' id='nature-min-number-zones' value='2' min='0' placeholder='2'>
                <br>
                <label for='nature-min-number-zones'>Maximum number of zones</label>
                <input class="maximum-zones" type='number' id='nature-max-number-zones' value='8' min='0' placeholder='8'>
                <br>                
                <label for='nature-min-number-zones'>Zone maximum size</label>
                <input class="zone-maximum-size" type='number' id='nature-zone-max-size' value='500' min='0' placeholder='500'>
                <br>
                <label for='nature-min-number-zones'>Total maximum size</label>
                <input class="total-maximum-size" type='number' id='nature-total-max-size' value='800' min='0' placeholder='800'>
            </div>

            <h3 class='mt-5'>Urban</h3>
            <div id='urban-container' class=''>
                <label for='urban-min-number-zones'>Minimum number of zones</label>
                <input type='number' id='urban-min-number-zones' value='4' min='0' placeholder='4'>
                <br>
                <label for='urban-min-number-zones'>Maximum number of zones</label>
                <input type='number' id='urban-max-number-zones' value='6' min='0' placeholder='6'>
                <br>                
                <label for='urban-min-number-zones'>Zone maximum size</label>
                <input type='number' id='urban-zone-max-size' value='100' min='0' placeholder='100'>
                <br>
                <label for='urban-min-number-zones'>Total maximum size</label>
                <input type='number' id='urban-total-max-size' value='800' min='0' placeholder='800'>
            </div>

            <h3 class='mt-5'>Commerce</h3>
            <div id='commerce-container' class=''>
                <label for='commerce-min-number-zones'>Minimum number of zones</label>
                <input type='number' id='commerce-min-number-zones' value='2' min='0' placeholder='2'>
                <br>
                <label for='commerce-min-number-zones'>Maximum number of zones</label>
                <input type='number' id='commerce-max-number-zones' value='8' min='0' placeholder='8'>
                <br>                
                <label for='commerce-min-number-zones'>Zone maximum size</label>
                <input type='number' id='commerce-zone-max-size' value='50' min='0' placeholder='50'>
                <br>
                <label for='commerce-min-number-zones'>Total maximum size</label>
                <input type='number' id='commerce-total-max-size' value='200' min='0' placeholder='200'>
            </div>
            <button id='generator' class='mt-5 btn btn-primary' type='submit'>Generate</button>
        </form>

        <div id='container-resultado' class='d-flex flex-column align-items-center'>
            <div id='canvas'></div>
        </div>

        <div><p id='result-message' class='fs-2'></p></div>
    </main>    
<script src='app.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js' integrity='sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI' crossorigin='anonymous'></script>
</body>
</html>
